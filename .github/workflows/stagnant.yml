name: Build blog
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch 
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest stagnant release
        run: |
          tag=$(curl 'https://api.github.com/legoraft/stagnant/releases/latest' | jq -r '.tag_name')
          url="https://github.com/legoraft/stagnant/releases/download/${tag}/stagnant"
          mkdir blog
          curl -sSL $url
          cd blog
          echo `pwd`/blog >> $GITHUB_PATH
      - name: Build blog
        run: |
          # This assumes that the blog is at the root of the directory
          # ls
          stagnant
      - name: Setup pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'site'
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4